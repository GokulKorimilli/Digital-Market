<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Market Inventory</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
    }

    header {
      background: linear-gradient(90deg, #007bff, #00bcd4);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      position: relative;
    }

    .home-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background-color: white;
      color: #007bff;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .home-btn:hover {
      background-color: #e0f0ff;
    }

    .section-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .section-buttons button {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .section-buttons button:hover {
      background-color: #0056b3;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px;
      margin: 5px;
      width: 160px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.action-btn {
      padding: 8px 14px;
      margin: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.action-btn:hover {
      background-color: #1e7e34;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .reset-btn {
      background-color: #e74c3c;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <button class="home-btn" onclick="showSection('home')">üè† Home</button>
    Digital Market
  </header>

  <!-- HOME PAGE OPTIONS -->
  <section id="home" class="active">
    <div class="section-buttons">
      <button onclick="showSection('add')">‚ûï Add Product</button>
      <button onclick="showSection('update')">üîÑ Update Product</button>
      <button onclick="showSection('delete')">‚ùå Delete Product</button>
      <button onclick="showSection('list')">üìã Product List</button>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <div class="container">
    <!-- Add Product -->
    <section id="add">
      <h2>Add Product</h2>
      <input type="number" id="addId" placeholder="Product ID">
      <input type="text" id="addName" placeholder="Product Name">
      <input type="number" id="addQuan" placeholder="Quantity">
      <input type="number" id="addPrice" placeholder="Price">
      <button class="action-btn" onclick="addProduct()">Add</button>
    </section>

    <!-- Update Product -->
    <section id="update">
      <h2>Update Product</h2>
      <input type="number" id="updateId" placeholder="Product ID">
      <input type="text" id="updateName" placeholder="New Name">
      <input type="number" id="updateQuan" placeholder="New Quantity">
      <input type="number" id="updatePrice" placeholder="New Price">
      <button class="action-btn" onclick="updateProduct()">Update</button>
    </section>

    <!-- Delete Product -->
    <section id="delete">
      <h2>Delete Product</h2>
      <input type="number" id="deleteId" placeholder="Product ID">
      <button class="action-btn" onclick="deleteProduct()">Delete</button>
    </section>

    <!-- Product List -->
    <section id="list">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Product List</h2>
        <button onclick="resetList()" class="reset-btn">üóëÔ∏è Reset List</button>
      </div>
      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Quantity</th><th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </section>
  </div>

  <script>
    const products = [];

    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      if (id === "list") renderTable();
    }

    function addProduct() {
      const id = parseInt(document.getElementById("addId").value);
      const name = document.getElementById("addName").value.trim();
      const quan = parseInt(document.getElementById("addQuan").value);
      const price = parseFloat(document.getElementById("addPrice").value);

      if (!id || !name || isNaN(quan) || isNaN(price)) {
        alert("Please fill all fields correctly.");
        return;
      }

      products.push({ id, name, quan, price });
      alert("Product Added!");
      clearInputs(['addId', 'addName', 'addQuan', 'addPrice']);
      showSection('home');
    }

    function updateProduct() {
      const id = parseInt(document.getElementById("updateId").value);
      const newName = document.getElementById("updateName").value.trim();
      const newQuan = parseInt(document.getElementById("updateQuan").value);
      const newPrice = parseFloat(document.getElementById("updatePrice").value);

      const index = products.findIndex(p => p.id === id);
      if (index === -1) {
        alert("Product not found.");
        return;
      }

      products[index] = { id, name: newName, quan: newQuan, price: newPrice };
      alert("Product Updated!");
      clearInputs(['updateId', 'updateName', 'updateQuan', 'updatePrice']);
      showSection('home');
    }

    function deleteProduct() {
      const id = parseInt(document.getElementById("deleteId").value);
      const index = products.findIndex(p => p.id === id);
      if (index === -1) {
        alert("Product not found.");
        return;
      }

      products.splice(index, 1);
      alert("Product Deleted!");
      clearInputs(['deleteId']);
      showSection('home');
    }

    function renderTable() {
      const tbody = document.querySelector("#productTable tbody");
      tbody.innerHTML = "";
      products.forEach(p => {
        const row = `<tr>
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>${p.quan}</td>
          <td>$${p.price.toFixed(2)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function resetList() {
      if (confirm("Are you sure you want to reset the product list?")) {
        products.length = 0;
        renderTable();
        alert("Product list has been cleared.");
      }
    }

    function clearInputs(ids) {
      ids.forEach(id => document.getElementById(id).value = "");
    }
  </script>

</body>
</html>
